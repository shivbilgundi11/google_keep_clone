<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="app-wrapper">
            <header>
                <div class="input-container">
                    <input type="text" placeholder="Title" style="outline: none; border: none; font-size: 16px; color: #000;" class="title-input input" spellcheck="false">

                    <textarea name="" class="desc-input" placeholder="Take a note..." spellcheck="false" style="outline: none; border: none; font-size: 14px;"></textarea>

                    <div class="input-footer">
                        <div class="color-container">
                            <div class="color-icon" title="Background options"></div>
                            <div class="color-pallet hidden">
                                <button class="clr" title="Default" style="background-color: #fff; border: 1px solid #434343;"><i class="ri-blur-off-line"></i></button>
                                <button class="clr" title="Red" style="background-color: #F28B82;"></button>
                                <button class="clr" title="Orange" style="background-color: #FBBC04;"></button>
                                <button class="clr" title="Yellow" style="background-color: #FFF475;"></button>
                                <button class="clr" title="Green" style="background-color: #CCFF90;"></button>
                                <button class="clr" title="Teal" style="background-color: #A7FFEB;"></button>
                                <button class="clr" title="Blue" style="background-color: #CBF0F8;"></button>
                                <button class="clr" title="DarkBlue" style="background-color: #AECBFA;"></button>
                                <button class="clr" title="Purple" style="background-color: #D7AEFB;"></button>
                                <button class="clr" title="Pink" style="background-color: #FDCFE8;"></button>
                                <button class="clr" title="Brown" style="background-color: #E6C9A8;"></button>
                                <button class="clr" title="Grey" style="background-color: #E8EAED;"></button>
                            </div>
                        </div>

                        <div class="btn-container">
                            <button class="add btn">Add</button>
                            <button class="close btn">Close</button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="notes-container">
                <div class="notes-wrapper">

                    <!-- Note-Card's -->
                    

                </div>
            </div>
        </div>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
